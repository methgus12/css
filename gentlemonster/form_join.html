                    <form name="regForm">

                            <label>아이디</label>
                            <div class="input-group">

                        </div>

                                <input type="text" class="form-control" placeholder="우편번호" name="" readonly>
                                <div class="input-group-btn">
                                  <button class="btn btn-primary" type="button">주소찾기</button>
                                </div>
                            </div>
                        </div>

    <script>
        var id = document.regForm.id;
        var idCheck = document.querySelector(".idCheck"); //keyup 가능 : 키가 떨어졌을때 

        id.oninput = function() {
            // if(id.value.length >= 4 && id.value.length <= 12) {
            //     id.style.borderColor ="green";
            //     idCheck.innerHTML ="사용가능한 아이디입니다.";
            //     // document.getElementById("-----").innerHTML =""; 가능
            // } else {
            //     id.style.borderColor = "red";
            //     idCheck.innerHTML ="사용할수없는 아이디입니다.";
            // }

            //정규표현식사용

            var regex =/^[a-zA-Z0-9]{4,12}$/;
            if(regex.test(id.value)) { 
                id.style.borderColor ="green";
                idCheck.innerHTML ="사용가능한 아이디입니다.";
            } else{
                id.style.borderColor = "red";
                idCheck.innerHTML ="사용할수없는 아이디입니다.";
            }
        }

        //비밀번호검사
        var pw = document.regForm.pw;
        var msgPw = document.querySelector(".msgPw");
        pw.oninput = function() {
            /*js 의 정규표현식은 정규표현식.test(식별할값) */
            // if(pw.value.length <=8 || pw.value.length <=16) {
            //     pw.style.borderColor ="green";
            //     msgPw.innerHTML ="사용가능한 비밀번호입니다.";

            // } else {
            //     pw.style.borderColor ="red";
            //     msgPw.innerHTML ="사용가능불가한 비밀번호입니다.";

            // }


            //특수문자 , 대문자 등 제한 많은 패스워드 정규표현식
            var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^*()\-_=+\\\|\[\]{};:\'",.<>\/?]).{8,16}$/;

            if( !regex.test(pw.value)) { //포함되어있지않다면
                
                pw.style.borderColor ="red";
                msgPw.innerHTML ="사용가능불가한 비밀번호입니다.";
            } else {
                pw.style.borderColor ="green";
                msgPw.innerHTML ="사용가능한 비밀번호입니다.";
            }
        }


        
        //비밀번호확인 검사
        var pwCheck = document.regForm.pwCheck;
        var msgPw2 = document.querySelector(".msgPw2");

        pwCheck.oninput = function() {
            if(pwCheck.value.length <=8 || pwCheck.value.length <=16) {
                pwCheck.style.borderColor="green";
                msgPw2.innerHTML="사용가능한 비밀번호입니다.";
            }else {
                pw.style.borderColor ="red";
                msgPw2.innerHTML ="사용가능불가한 비밀번호입니다.";


            }

        }
