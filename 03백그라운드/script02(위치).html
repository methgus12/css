<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
     p {
        width: 300px;
        height: 300px;
        border: 1px solid #777;

        background-image: url("img/bgimg.png");
        /*기본값 repeat 하나 넣고 싶으면 no-repeat background-repeat: repeat ; */
        background-repeat: no-repeat; /*두번 적용되면 가장 아래쪽에있는것이 적용됨*/

        background-position: 50px 50px;/*좌 ,위 */

        /*퍼센트로도 줄수있음*/
        background-position: 50% 50%;  


    }

</style>
   
</head>
<body>
     <p> 우리집 강아지는 볼트인데요 말썽 꾸리기에 돼지지만 
        너무 귀여워요 ,,
        사랑해 볼트 ㅜㅜ 
    </p>
    
</body>
</html>
