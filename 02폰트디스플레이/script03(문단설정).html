<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        p {border: 1px solid #777;}

        .tx1 {text-align: left;} /*왼쪽 정렬*/
        .tx2 {text-align: center;} /*중간*/
        .tx3 {text-align: right; text-decoration: underline;} /*오른쪽과 밑줄*/

        /*기준이 잡혀있는 요소들을 나란히 배치할때 , 기준속성에 ㅁㅜㄴ*/
        .tx4 img {vertical-align: top;}
        .tx5 img {vertical-align: middle;}
        .tx6 img {vertical-align: bottom;}

        /*중요: 기준이 되는 태그가 없을때 , 박스높이와 line-height를 동일하게 맞추면 가운데 정렬돰*/

        .box {height:100px; line-height: 100px;}


    </style>
    <p class="tx1">안녕하세용!</p>
    <p class="tx2">안녕하세용!</p>
    <p class="tx3">안녕하세용!</p>
    

    <p class="tx4">
        안녕하소
        <img src="img/css3.png" alt="이미지">

    </p>
    <p class="tx5">
        안녕하소
        <img src="img/html5.png" alt="이미지">

    </p>
    <p class="tx6">
        안녕하소
        <img src="img/jquery.png" alt="이미지">
        
    </p>

    <p class="box">hello world</p>



    
    </html>
    
</body>
