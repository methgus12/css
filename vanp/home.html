<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 부트스트랩 css파일참조 -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- 부트스트랩 js를 사용하기 위해서 jquery라이브러리 참조 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- 부트스트랩 js참조 -->
    <script src="js/bootstrap.js"></script>
    <!--개인 디자인-->
    <link rel="stylesheet" href="css/home.css">

    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Mate SC', serif;
            outline: none;
        }
    </style>

    
    
</head>
<body style="background-color: black; width: 100%;" >


    <div class="container">      
                
        <div class="homeBtn">
            <button type="button" class="homeBtn1" id="homeBtn1" data-toggle="modal" data-target="#myModal">Login</button>
            <button type="button" class="homeBtn2" data-toggle="modal" data-target="#myModal2">Join</button>
        </div>
        
      
        <!--로그인 모달 -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content loginModal">
              <div class="modal-header">
          
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login</h4>
              </div>
              <div class="modal-body">
                  <form action="">

                    <div class="modalLoginGroup">
                        <label for="">ID</label>
                        <input type="text" class="form-control modalInputLogin">
                    </div>

                    <div class="modalLoginGroup" style="margin-top: 40px; margin-bottom: 20px;">
                        <label for="">Password</label>
                        <input type="password" class="form-control modalInputLogin">
                    </div>
                    <div class="modal-footer" style="padding: 0;">
                        <button type="button" class="btn btn-default modalBtn1" data-dismiss="modal">Login</button>
                    </div>
                  </form>
              </div>
            </div>


            
          </div>
        </div>


          <!--회원가입 modal-->

                        <!-- Modal content-->
                 <div class="modal fade" id="myModal2" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content loginModal">
                            <div class="modal-header">
                        
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title">Join</h4>
                            </div>
                            <div class="modal-body">
                                <form action="">
              
                                  <div class="modalLoginGroup">
                                      <label for="">ID</label>
                                      <input type="text" class="form-control modalInputLogin">
                                  </div>
              
                                  <div class="modalLoginGroup" style="margin-top: 40px; margin-bottom: 20px;">
                                      <label for="">Password</label>
                                      <input type="password" class="form-control modalInputLogin">
                                  </div>

                                  <div class="modalLoginGroup" style="margin-top: 40px; margin-bottom: 20px;">
                                    <label for="">Password Check</label>
                                    <input type="password" class="form-control modalInputLogin">
                                </div>
                                
                                <div class="modalLoginGroup" style="margin-top: 40px; margin-bottom: 20px;">
                                    <label for="">NickName</label>
                                    <input type="text" class="form-control modalInputLogin">
                                </div>
                                <div class="modalLoginGroup" style="margin-top: 40px; margin-bottom: 20px;">
                                    <label for="">Email</label>
                                    <input type="email" class="form-control modalInputLogin">
                                </div>

                                  <div class="modal-footer" style="padding: 0;">
                                      <button type="button" class="btn btn-default modalBtn1" data-dismiss="modal">Login</button>
                                  </div>
                                </form>
                            </div>
                          </div>
                          
        
      </div>


 

    
</body>
</html>
