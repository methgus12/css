<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*가상선택자 - hover , focus , active
        */

        /*hover : 마우스가 닿았을때 css*/
        .list > li > a:hover{color: red;}

        /*focus : input 태그에 포커스 시 적용되는 css*/
        .inner > input:focus {border-color:red};

        /*active : 활성화되었을때 */
        .title:active {background-color:orange;}

    </style>


</head>
<body>

    <p class="title">엑티브</p>

    <div class="inner">
        <input type="text" >
        <input type="text" >

    </div>
    <div>
        <ul class ="list">
            <li><a>목록1</a></li>
            <li><a>목록2</a></li>
            <li><a>목록3</a></li>

        </ul>

    </div>


    
</body>
</html>
