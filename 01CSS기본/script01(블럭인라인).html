<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
       
        ctrl + shift + a : 범위주석

        블럭요소 
        1.블럭요소는 화면에서 블럭의 크기를 갖는다 자동줄바꿈
        2.블럭요소 안에는 블럭요소와 인라인 요소를 가질수 있습니다.

    -->

    <h1>블럭</h1>
    <p>블럭</p>
    <div>블럭</div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        

    </ul>

    <section>블럭</section>
    <header>header</header>
    <aside>aside</aside>
    <footer>footer</footer>
    <article>article</article>

    <!--
        1.인라인요소는 줄바꿈이 없습니다 .
        한줄출력됩니다.
        2.인라인 요소 에는 인라인만 들어갈수있습니다.


    -->
    <span>인라인</span>
    <span>인라인</span>
    <b>인라인</b>

    <img alt="인라인" >
    <a>인라인</a>  
    
    <a><div> ??</div></a> <!--틀린문법-->

    


</body>
</html>
